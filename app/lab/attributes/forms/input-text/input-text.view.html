<div ng-controller="InputTextController as vm" ng-init="vm.attribute=attribute">
  <h2>{{vm.attribute.title}}</h2>
  <div layout="row">
    <md-input-container>
      <label>{{vm.attribute.label}}</label>
      <input ng-model="vm.choice" ng-change="vm.setChoice()"/>
    </md-input-container>
  </div>
</div>
