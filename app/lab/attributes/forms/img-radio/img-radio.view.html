<div ng-controller="ImgRadioController as vm" ng-init="vm.attribute=attribute">
  <h2>{{vm.attribute.title}}</h2>
  <div layout="row">
    <md-button class="md-raised"
      ng-repeat="val in vm.attribute.values"
      ng-class="{'md-primary': vm.choice == val.value}"
      ng-click="vm.setChoice(val.value)"
      >
      <div>
        <img src="{{val.img}}" alt=""/>
      </div>
      {{val.label}}
      </md-button>
  </div>
</div>
