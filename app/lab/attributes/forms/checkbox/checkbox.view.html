<div ng-controller="CheckboxController as vm" ng-init="vm.attribute=attribute">
  <div layout="row">
    <div ng-repeat="val in vm.attribute.values">
        <md-checkbox ng-checked="vm.exists(val.value)" ng-click="vm.toggle(val.value)">
          {{val.label}}
        </md-checkbox>
      </div>
  </div>
  <md-button ng-click="vm.saveChoices()" class="md-raised">{{vm.attribute.labelValidate}}</md-button>
</div>
