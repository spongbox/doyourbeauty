<div ng-controller="BtnRadioController as vm" ng-init="vm.attribute=attribute"layout="row" layout-align="space-around center">
  <md-button class="md-raised form-btn"
    ng-repeat="val in vm.attribute.values"
    ng-class="{'md-primary': vm.choice == val.value}"
    ng-click="vm.setChoice(val.value)"
    >
    {{val.label}}
    </md-button>
</div>
