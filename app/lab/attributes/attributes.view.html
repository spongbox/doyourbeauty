<div>
  <h2>List attributes</h2>
  <div>
    <ol>
      <li><a href="#">Votre produit</a></li>
      <li ng-repeat="attribute in attributesVm.attributes | orderBy : 'order'">
        <a href="#attribute.name">{{attribute.nameMenu}}</a>
      </li>
    </ol>
  </div>
  <div ng-repeat="attribute in attributesVm.attributes | orderBy : 'order'"
      ng-include="attributesVm.getForm(attribute)">
  </div>
</div>
