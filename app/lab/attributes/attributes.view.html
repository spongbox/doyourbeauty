
<nav>
  <ol>
    <li class="first-step step-ok"><a href="#">
      <span class="lab-step validate"><md-icon>done</md-icon></span>
      <span class="lab-step-label">Votre produit</span></a></li>
    <li ng-repeat="attribute in attributesVm.attributes | orderBy : 'order'" 
    ng-class="{'step-ok': attributesVm.choiceValidate(attribute)}"
    class="round-step">
      <a href="#attribute.name">
      <span class="lab-step"
            ng-class="{'validate': attributesVm.choiceValidate(attribute)}"
          >
            <span class="number">{{attribute.order + 1}}</span>
            <md-icon>done</md-icon>
      </span>
      <span class="lab-step-label">{{attribute.nameMenu}}</span></a>
    </li>
  </ol>
</nav>
<div layout="column" layout-align="space-between center" class="layout-static">
  <div ng-repeat="attribute in attributesVm.attributes | orderBy : 'order'"
       class="layout-child layout-child_spacing form md-whiteframe-2dp">
      <span class="form-step md-whiteframe-2dp"
            ng-class="{'validate': attributesVm.choiceValidate(attribute)}"
          >
            <span class="number">{{attribute.order + 1}}</span>
            <md-icon>done</md-icon>
      </span>
      <h2 class="form-title">{{attribute.title}}</h2>
      <div ng-include="attributesVm.getForm(attribute)">
      </div>
  </div>
</div>
