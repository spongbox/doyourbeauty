<div layout="row" layout-align="center center">
  <md-button class="md-raised"
    ng-repeat="product in productsVm.products | orderBy : 'order'"
    ng-click="productsVm.select(product)"
    >
    <div>
      <img src="{{product.img}}" alt="" />
    </div>
    {{product.title}}
  </md-button>
</div>
